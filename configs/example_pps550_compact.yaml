# Example 2: Compact PPS_550 high-temp filter
name: "PPS550_Compact_HighTemp"
preset: "PPS_550"

overrides:
  L: 800
  D: 120
  t: 1.5
  top: "gezoomd"
  bottom: "enkel"
  bottom_opt: "gat_lusje"
  rings_auto: false
  rings_positions: [200, 400, 600]
  ring_w: 8
  ring_t: 1.5
  reinforce_enable: true
  reinforce_side: "onder"
  reinforce_spans:
    - [100, 150]
    - [500, 650]
  productzijde: "binnen"

output:
  dir: "out"
  formats: ["scad", "echo", "dxf"]
